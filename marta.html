<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styleMarta.css">
    <title>Best Buds</title>
</head>

<body>
    <div class="parallax-container">
        <div class="parallax"><img src="jumbobg.png"></div>
    </div>

    <div class="section white">
        <div class="row container">
            <h2 class="header">best buds</h2>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="col s5">
                            <input type="text" class="form-control text-center" placeholder="Your Name">
                        </div>
                        <div class="col s2">
                            <img src="heart.gif" alt="hearticon" id="heartImg">
                        </div>
                        <div class="col s5">
                            <input type="text" class="form-control text-center" placeholder="Strain Name">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn" id="calculateBtn">calculate match</button>
                </div>
            </div>
            <table class="highlight centered responsive-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Race</th>
                        <th>Flavors</th>
                        <th>Positive Effects</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="parallax-container">
        <div class="parallax"><img src="jumbobg.png"></div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.parallax').parallax();
        });
    </script>
    <script src="javascript/app.js"></script>
    <script src="javascript/love.js"></script>
</body>

</html>
